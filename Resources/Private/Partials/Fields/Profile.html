{namespace femanager=In2code\Femanager\ViewHelpers}

<div class="femanager_fieldset femanager_profile form-group d-flex mb-2 w-100">
	<label for="femanager_field_profil" class="col-12 col-sm-2 control-label">
		<f:translate key="tx_feuserext_domain_model_user.profile"  extensionName="femanagerextended" >Profil</f:translate>
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'profile')}">
			<span>*</span>
		</f:if>
	</label>
	<div class="col-12 col-sm-10">
		<f:form.textarea
				id="profile"
				property="profile"
				class="form-control"
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'profile')}" />
	</div>
</div>
