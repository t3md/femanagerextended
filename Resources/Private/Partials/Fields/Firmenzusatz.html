{namespace femanager=In2code\Femanager\ViewHelpers}

<div class="femanager_fieldset femanager_firmenzusatz  form-group d-flex mb-2 w-100">
	<label for="femanager_field_firmenzusatz" class="col-12 col-md-2 control-label">
		<f:translate key="tx_feuserext_domain_model_user.firmenzusatz" extensionName="femanagerextended">Firmenzusatz</f:translate>
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'firmenzusatz')}">
			<span>*</span>
		</f:if>
	</label>
	
	<div class="col-12 col-md-10">
		<femanager:form.textfield
				id="firmenzusatz"
				property="firmenzusatz"
				class="form-control"
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'firmenzusatz')}" />
	</div>
</div>
