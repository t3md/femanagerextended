{namespace femanager=In2code\Femanager\ViewHelpers}

<div class="femanager_fieldset femanager_geschaeftsfuehrer  form-group d-flex mb-2 w-100">
	<label for="femanager_field_firmenzusatz" class="col-12 col-md-2 control-label">
		<f:translate key="tx_feuserext_domain_model_user.geschaeftsfuehrer" extensionName="feuserext">Geschäftsführer</f:translate>
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'geschaeftsfuehrer')}">
			<span>*</span>
		</f:if>
	</label>
	
	<div class="col-12 col-md-10">
		<femanager:form.textfield
				id="geschaeftsfuehrer"
				property="geschaeftsfuehrer"
				class="form-control"
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'geschaeftsfuehrer')}" />
	</div>
</div>
